<div class="cards" cdkDropList  (cdkDropListDropped)="drop($event)">
    @for (client of clients; track client.name) {
        <app-card-client 
            [name]="client.name"
            [plan]="client.plan"
            [client]="client"
            [startDate]="client.startDate"
            [endDate]="client.endDate"
            (viewClientData)="handleViewClientData($event)"
            cdkDrag
            />
    }
</div>
